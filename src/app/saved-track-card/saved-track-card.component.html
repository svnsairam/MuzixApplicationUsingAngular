
<div class='card'>
  <div class='card-header inline'>
    {{trackPageTitle}}

  </div>
  <div class='card-body'>
    <div class='table-responsive'>
      <table class='table'
      *ngIf = 'tracks && tracks.length'>  <!--If tracks array is empty then table is not displayed-->
        <thead>
          <tr>
            <th>trackid</th>
            <th>trackname</th>
            <th>comments</th>
            <th>Delete Track</th>
            <th>Update Track</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let currentTrack of tracks'>
              <td>
                {{currentTrack.trackid}}
              </td>
              <td>{{currentTrack.trackname}}</td>
              <td>{{currentTrack.comments}}</td>
              <td>
                <button class='btn btn-primary'
                (click)='toggleDeleteButton(currentTrack.trackid)'>           
                  Delete Track
              </button>
            </td>
            <td>
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" (ngModel)="updateComments" name="updateComments">
                    <button class='btn btn-primary' type="submit"
                    (click)='toggleUpdateButton(currentTrack.trackid,currentTrack.trackname)'>           
                      Update Track
                  </button> 
                </form>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
